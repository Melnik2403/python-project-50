name: test-and-lint

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: |
          pip install poetry
          pip install pytest
          poetry run pytest
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: lint
        run: |
          pip install poetry
          pip install flake8
          poetry run flake8 gendiff